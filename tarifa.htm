    <!-- Recursos Humanos -->
    <div id="rrhh" class="p-4 mb-4">
        <h4 class="section-title mb-3">Formulario registro de tarifas:</h4>
        <form id="tarifaForm" class="form">
            <datalist id="cargos">
                <option value="TO001"></option>
                <option value="TJ001"></option>
                <option value="TG001"></option>
            </datalist>

            <div class="input-group">
                <label for="job_id">Cargo Codigo:</label>
                <input type="text" list="cargos" name="car" id="job_id" required>
            </div>
            <div class="input-group">
                <label for="description_job">Descripcion cargo :</label>
                <input class="fecha" type="text" id='description_job' required>
            </div>
            <div class="input-group">
                <label for="price_hour">Precio x Hora :</label>
                <input class="fecha" type="number" step="0.1" id='price_hour' required>
            </div>
            <div class="input-group">
                <button id="boton-task-save" class="btn btn-primary">Guardar</button>
            </div>
        </form>
    </div><br>
