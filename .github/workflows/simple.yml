name: CI/CD - Ejecutar Pruebas Automáticas

on:
  push:
    branches: [ "main" ] # Ejecutar en cada push a la rama main
  pull_request:
    branches: [ "main" ] # Ejecutar en cada pull request a la rama main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # Paso 2: Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Usa la versión de Node.js que prefieras

      # Paso 3: Instalar dependencias
      - name: Install dependencies
        run: npm install

      # Paso 4: Ejecutar pruebas
      - name: Run tests
        run: npm test
