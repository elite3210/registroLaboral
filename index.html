<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro Laboral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/434a77214b.js" crossorigin="anonymous"></script>
    <!--Style para la tabla datable js-->
    <link rel="stylesheet" href="dataTable.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }

        header {
            background-color: #003366;
            color: white;
            padding: 40px 0;
            text-align: center;
        }

        .section-title {
            color: #003366;
            font-weight: bold;
        }

        .btn-empleado {
            background-color: #007bff;
            border: none;
        }

        .btn-rh {
            background-color: #28a745;
            border: none;
        }

        .btn-empleado:hover {
            background-color: #0056b3;
        }

        .btn-rh:hover {
            background-color: #1e7e34;
        }

        footer {
            background-color: #003366;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 50px;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: white !important;
        }


        body {
            background-image: linear-gradient(to top, #9890e3 0%, #b1f4cf 100%);
        }

        label {
            color: white;
        }

        .hora {
            color: rgb(0, 0, 0);
        }

        .form1 {
            background-image: linear-gradient(to left, #3ab5b0 0%, #3d99be 31%, #56317a 100%);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#">Registro Laboral</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#empleados">Empleados</a></li>
                    <li class="nav-item"><a class="nav-link" href="#rrhh">Tarifas</a></li>
                    <li class="nav-item"><a class="nav-link" href="#rrhh">RRHH</a></li>
                    <li class="nav-item"><a class="nav-link" href="#reporte">Reporte</a></li>
                    <li class="nav-item"><a class="nav-link" href="#rrhh">Integrantes</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header -->
    <header>
        <h1>Registro Laboral</h1>
        <p>Un programa para el curso de Construcción de Software++</p>
    </header>

    <div class="container my-5">

        <!-- Empleados -->
        <div id="dataTableEmpleados">
        </div><br>

        <!-- Recursos Humanos -->
        <div id="rrhh">
            <h4 class="section-title mb-3">Formulario registro de ingreso/salida:</h4>
            <form id="form1" class="form">
                <div class="input-group">
                    <label for="employed_id">DNI:</label>
                    <input type="text" list="colaborador" name="car" id="employed_id" required>
                </div>
                <div class="input-group">
                    <label for="input_work">Entrada :</label>
                    <input class="fecha" type="datetime-local" id='input_work' required>
                </div>
                <div class="input-group">
                    <label for="output_work">Salida :</label>
                    <input class="fecha" type="datetime-local" id='output_work' required>
                </div>

                <div class="input-group">
                    <button id="boton-task-save" class="boton"><i class="fa-solid fa-floppy-disk"></i></button>
                </div>
            </form>
        </div><br>

        <!-- Reporte -->



    </div>

    <div id="reporte" class="card p-4 mb-4">
        <h4 class="section-title mb-3">Listado de registros:</h4>
        <div id="dataTableRegistro"></div>
        
    </div><br>




    <!-- The Modal-->
    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg modal-fullscreen-lg-down">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Detalle:</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Aqui se insertara codigo elementos html creados js -->
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>







    <!-- Footer -->
    <footer>
        <p>Registro Laboral | Proyecto de Construcción de Software++ - 2025</p>
    </footer>
    <!-- script registro empleados -->
    <script type="module" src="./empleados.js"></script>
    <!-- script registro -->
    <script type="module" src="./jornada.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
