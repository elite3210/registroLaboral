<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registro Laboral</title>
  <meta name="description" content="Sistema de registro de horas laborales">
  <link rel="stylesheet" href="styles.css" />
  <script type="module" src="js/firebase-config.js"></script>
</head>
<body>
  <!-- Pantalla de inicio con animación -->
  <div id="intro-screen" class="intro-screen">
    <div class="logo-circle">
      <span>Registro Laboral</span>
    </div>
  </div>

  <!-- Contenido principal (oculto inicialmente) -->
  <div class="app-container" style="display: none;">
    <header class="main-header">
      <div class="header-box">
        <h1>Registro Laboral</h1>
        <p class="subtitle">Sistema de control de asistencia</p>
      </div>
    </header>

    <main class="main-container">
      <section class="card animated-card" id="login-section">
        <h2>Verificación de Identidad</h2>
        <form id="form-login">
          <div class="form-group">
            <label for="dni">Ingrese su DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="Ejemplo: 87654321" required 
                   pattern="\d{8}" title="El DNI debe contener 8 dígitos numéricos" />
            <span class="error-message" id="dni-error"></span>
          </div>
          <button type="submit" class="submit-btn">Verificar</button>
        </form>
      </section>

      <section class="card" id="registro-section" style="display: none;">
        <!-- Contenido dinámico -->
      </section>
    </main>

    <footer>
      <p>&copy; 2025 - Registro Laboral | Proyecto de Construcción de Software++</p>
      <p class="version">Versión 2.3</p>
    </footer>
  </div>

  <script src="js/script.js" type="module"></script>
</body>
</html>
